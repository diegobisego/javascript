<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="./style/style.css">
    <!-- font awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4ea6e3ab0b.js" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>Agregar Productos</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Distribuidora Bisego</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Agregar Productos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./lista.html">Lista de Precios</a>
                  </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li> -->
                </ul>
              </div>
              <button class="cambio-dark" id="cambio-dark">
                <span><i class="fa-solid fa-sun"></i></span>
                <span><i class="fa-solid fa-moon"></i></span>
              </button>
            </div>
          </nav>
    </header>
    <main class="container text-center">
        <div id="liveAlertPlaceholder"></div>
        <div class="row justify-content-center">
            <div class="d-grid gap-3 col-sm-4 bg-light shadow-lg p-3 mb-5 mt-5 bg-body rounded border border-2">
                <h1 class="fs-4 fw-light">CARGA DE PRODUCTOS</h1>
                <form action="" id="form">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label mt-3">Tipo
                          <input type="text" class="form-control mt-2 text-center" id="inTipo" aria-describedby="tipo">
                        </label>
                        <label for="exampleInputEmail1" class="form-label mt-3 ">Tamaño / Peso
                          <!-- aca va por dom los tamaños / peso-->
                          <select class="form-select text-center mt-2" aria-label="Default select example" id="selTamPeso">
                              
                          </select>
                        </label>
                        <label for="exampleInputEmail1" class="form-label mt-3">Precio
                            <input type="number" class="form-control mt-2 text-center" id="inPrecio" aria-describedby="precio">
                        </label>
                        <label for="exampleInputEmail1" class="form-label mt-3">Stock
                            <input type="number" class="form-control mt-2 text-center" id="inStock" aria-describedby="stock">
                        </label>
                        <button type="submit" class="btn btn-dark mt-5" id="btn-carga">Ingresar Producto</button>
                      </div>
                </form>
            </div>
        </div>            
    </main>
   
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
     <!-- js -->
    <script src="./app.js"></script>
    <script src="./darkMode.js"></script>
</body>
</html>
